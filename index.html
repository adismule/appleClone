<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Apple Responsive Replica</title>

    <!-- Some meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="title" content="Apple Responsive Replica" />
    <meta
      name="description"
      content="A responsive replica of Apple's website"
    />
    <link rel='icon' href='images/icons/favicon.ico' type='image/x-icon'/ >

    <!-- Link to the Font-Awesome Font -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css"
    />

    <!-- Link to Montserrat font from Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:200,200i,300,300i,400,600,600i,700,700i,800,800i,900,900i&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <!-- Bootstrap Styles -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
    <!-- Custom Styles -->
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
     <!--iPhone 11 starts here-->
    <div
      class="container-fluid one-column-section iphone11-wrapper text-center pt-5 mb-3"
    >
      <div class="name display-4 font-weight-bold">iPhone 11</div>
      <div class="description h3">Just the right amount of everything.</div>
      <div class="price text-secondary">
        From $16.62/month or $399 with trade-in.
      </div>
      <ul class="link-wrapper list-unstyled d-flex justify-content-center my-3">
        <li class="learn mr-4">
          <a href="#" class="btn btn-primary rounded-pill">Learn more</a>
        </li>
        <li class="buy">
          <a href="#" class="btn border-primary rounded-pill px-4">Buy</a>
        </li>
      </ul>
    </div>

    <!--Watch and card wrapper starts here-->
    <div class="row watch-card-wrapper mb-3 mx-md-3 text-center">
      <div class="watch-wrapper two-column-section mb-3 col-md mr-md-3 mb-md-0">
        <div class="logo pt-3">
          <img src="images/icons/watch-series5-logo.png" alt="" />
        </div>
        <div class="description h4 my-3">
          With new Always-on Retina display. You've never seen a watch like
          this.
        </div>
        <ul
          class="link-wrapper list-unstyled d-flex justify-content-center my-3"
        >
          <li class="learn mr-4">
            <a href="#" class="btn btn-primary rounded-pill">Learn more</a>
          </li>
          <li class="buy">
            <a href="#" class="btn border-primary rounded-pill px-4">Buy</a>
          </li>
        </ul>
      </div>
      <div class="two-column-section card-wrapper col-md">
        <div class="logo pt-3">
          <img src="images/icons/apple-card-logo.png" alt="" />
        </div>
        <div class="description h3">
          Get 3% daily cash on purchases from <br />
          Apple using AppleCard.
        </div>
        <ul
          class="link-wrapper list-unstyled d-flex justify-content-center my-3"
        >
          <li class="learn mr-4">
            <a href="#" class="btn btn-primary rounded-pill">Learn more</a>
          </li>
          <li class="buy">
            <a href="#" class="btn border-primary rounded-pill px-4">Buy</a>
          </li>
        </ul>
      </div>
    </div>
    <!--Watch and card wrapper ends here-->
  </body>
</html>
